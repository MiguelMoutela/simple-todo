<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Simple Todo</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="close">
                <div class="close-item"></div>
                <div class="minify-item"></div>
                <div class="expand-item"></div>
            </div>

            <div class="search"></div>

            <nav class="topics">
                <ul class="todo-list">
                    <li>Inbox</li>
                    <li>Office</li>
                </ul>
                <form class="book">
                    <input type="text" placeholder="Add a new list">
                </form>
            </nav>

            <section class="tasks">
                <ul>
                    <input type="text" placeholder="Add a task">

                    <li class="item">
                        <input type="checkbox" class="regular-checkbox">
                        <span>My first task for life</span>
                    </li>

                    <li class="item">
                        <input type="checkbox" class="regular-checkbox">
                        <span>Second task for life</span>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
